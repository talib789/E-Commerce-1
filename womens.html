    <style>
        body {
            margin: 0px;
            font-family: Inter, sans-serif;
        }

        #womens {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            column-gap: 100px;
            row-gap: 30px;
        }

        #womens>div:hover {
            border: 1px solid #1c2838;
        }

        img {
            width: 100%;
        }

        h1 {
            font-size: 50px;
            width: 30%;
            text-align: center;
            margin: auto;
        }

        #navbar {
            padding: 0px 30px;
            height: 75px;
            background-color: #0957be;
            /* border-radius: 20px; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            color: white;
            position: sticky;
            top: 0px;
        }

        #navbar>div+div {
            width: 30%;
            display: flex;
            justify-content: space-between;
        }

        #navbar>div+div>div {
            cursor: pointer;
        }

        #navbar>div+div>div:hover {
            text-decoration: underline;
            color: rgb(0, 0, 0);
            transition: 0.2s;
        }
    </style>
</head>

        cart_data.push(ele);
        localStorage.setItem("cartData", JSON.stringify(cart_data));
